<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psychic-Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: darkgrey">
  <h2>The Psychic Game!</h2>
  <div id="game">

  </div>
  <p>Guess what letter I'm thinking of</p>
  <div class="letter-guess-box">
    <p>Current guess: <span id="current-guess"/></p>
  </div>
  <div class="letter-guess-box">
    <p>Guesses left: <span id="guesses-left"/></p>
  </div>
  <div class="guessed-letters">
    <p>Guessed letters: <span id="guessed-letters"/></p>
  </div>
  <div class="score-box">
    <p>Wins: <span id="wins"/></p>
    <p>Losses: <span id="losses"/></p>
  </div>

  <script type="text/javascript" src="assets/javascript/game.js">
  
  </script>
<img src="assets/images/crystal_ball.jpg">
</body>

</html>
